<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки - Weather Overcast</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="settings.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#181818">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="night">
    <!-- Страница настроек -->
    <div class="settings-page">
        <!-- Заголовок -->
        <div class="settings-header">
            <button class="back-button" onclick="goToMain()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5"/>
                    <path d="M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <h1 class="settings-title">Настройки</h1>
            <div class="header-placeholder"></div>
        </div>

        <!-- Основной контент -->
        <div class="settings-content">
            <!-- Карточка выбора темы -->
            <div class="settings-card theme-card">
                <div class="card-header">
                    <h2 class="card-title">Тема оформления</h2>
                </div>
                
                <div class="theme-options">
                    <div class="theme-option" data-theme="light">
                        <span class="theme-name">
                            Светлая
                            <span class="theme-badge">В разработке</span>
                        </span>
                    </div>
                    
                    <div class="theme-option active" data-theme="dark">
                        <span class="theme-name">Тёмная</span>
                    </div>
                    
                    <div class="theme-option" data-theme="dynamic">
                        <span class="theme-name">
                            Динамическая
                            <span class="theme-badge">В разработке</span>
                        </span>
                    </div>
                </div>
            </div>

            <!-- Карточка визуальных эффектов -->
            <div class="settings-card effects-card">
                <div class="card-header">
                    <h2 class="card-title">Визуальные эффекты</h2>
                </div>
                
                <div class="effects-options">
                    <!-- Свечение элементов -->
                    <div class="effect-item">
                        <div class="effect-header">
                            <div class="effect-name">
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-comet"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15.5 18.5l-3 1.5l.5 -3.5l-2 -2l3 -.5l1.5 -3l1.5 3l3 .5l-2 2l.5 3.5z" /><path d="M4 4l7 7" /><path d="M9 4l3.5 3.5" /><path d="M4 9l3.5 3.5" /></svg>
                                <span>Свечение элементов</span>
                            </div>
                            <div class="effect-toggle">
                                <label class="toggle-switch">
                                    <input type="checkbox" id="glow-toggle" checked>
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                        <div class="effect-description" id="glow-info">
                            Свечение температур и метрик: <span class="glow-status">Включено</span>
                        </div>
                    </div>
                    
                    <!-- Анимации -->
                    <div class="effect-item">
                        <div class="effect-header">
                            <div class="effect-name">
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-bounce-left"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M8.486 11.143a1 1 0 0 1 1.371 .343c1.045 1.74 1.83 3.443 2.392 5.237l.172 .581l.092 -.13c2.093 -2.921 4.48 -3.653 7.565 -2.7l.238 .077a1 1 0 1 1 -.632 1.898c-2.932 -.978 -4.73 -.122 -6.79 3.998c-.433 .866 -1.721 .673 -1.88 -.283c-.46 -2.76 -1.369 -5.145 -2.871 -7.65a1 1 0 0 1 .343 -1.371z" /><path d="M6 4a3 3 0 1 0 0 6a3 3 0 0 0 0 -6z" /></svg>
                                <span>Анимации</span>
                            </div>
                            <div class="effect-toggle">
                                <label class="toggle-switch">
                                    <input type="checkbox" id="animations-toggle" checked>
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                        <div class="effect-description" id="animations-info">
                            Анимации на сайте: <span class="animation-status">Включены</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
    <script>
        // Инициализация Lucide иконок
        lucide.createIcons();
    </script>
</body>
</html>
