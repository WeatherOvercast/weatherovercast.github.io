<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки - Weather Flux</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="settings.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#181818">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="night">
    <!-- Страница настроек -->
    <div class="settings-page">
        <!-- Заголовок -->
        <div class="settings-header">
            <button class="back-button" onclick="goToMain()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5"/>
                    <path d="M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <h1 class="settings-title">Настройки</h1>
            <div class="header-placeholder"></div>
        </div>

        <!-- Основной контент -->
        <div class="settings-content">
            <!-- Карточка выбора темы -->
            <div class="settings-card theme-card">
                <div class="card-header">
                    <h2 class="card-title">Тема оформления</h2>
                </div>
                
                <div class="theme-options">
                    <div class="theme-option" data-theme="light">
                        <span class="theme-name">
                            Светлая
                            <span class="theme-badge">В разработке</span>
                        </span>
                    </div>
                    
                    <div class="theme-option active" data-theme="dark">
                        <span class="theme-name">Тёмная</span>
                    </div>
                    
                    <div class="theme-option" data-theme="dynamic">
                        <span class="theme-name">
                            Динамическая
                            <span class="theme-badge">В разработке</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
    <script>
        // Инициализация Lucide иконок
        lucide.createIcons();
    </script>
</body>
</html>
