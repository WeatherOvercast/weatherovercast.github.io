<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Overcast</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=demokey&lang=ru_RU" type="text/javascript"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        /* –í–ï–°–¨ CSS –° –ì–õ–ê–í–ù–û–ô –°–¢–†–ê–ù–ò–¶–´ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100vh;
            height: -webkit-fill-available; 
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            background: #191919;
            margin: 0;
            padding-bottom: env(safe-area-inset-bottom);
            font-family: 'Montserrat', sans-serif;
        }

        .fixed-bottom {
            bottom: env(safe-area-inset-bottom);
        }

        body {
            background: #191919;
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        :root {
            --accent-color: #FFFFFF;
            --accent-glow: rgba(255, 255, 255, 0.3);
            --accent-hover: rgba(255, 255, 255, 0.5);
        }

        /* ========== –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† ========== */
        .mobile-weather-container {
            display: block !important;
            width: 100%;
            margin: 0 auto;
            padding: 10px 8px;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            position: relative;
        }

        /* –®–ò–†–û–ö–ê–Ø –ö–ê–†–¢–û–ß–ö–ê */
        .mobile-weather-card {
            background: rgba(26, 26, 26, 0.85);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 24px;
            padding: 20px 15px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                0 0 20px var(--accent-glow);
            border: 1px solid rgba(255, 255, 255, 0.12);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: none;
            margin: 0;
            min-height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* –®–ê–ü–ö–ê */
        .mobile-location {
            text-align: center;
            margin-bottom: 25px;
        }

        .mobile-city {
            font-size: 2rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 8px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #ffffff, #e3f2fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .mobile-date {
            color: #a0a0a0;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        /* –û–°–ù–û–í–ù–û–ô –ë–õ–û–ö –û–¢–°–ß–ï–¢–ê */
        .countdown-main {
            text-align: center;
            margin-bottom: 25px;
        }

        .countdown-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #ffffff, #bbdefb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .countdown-subtitle {
            color: #a0a0a0;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        /* –¢–ê–ô–ú–ï–† */
        .countdown-timer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 30px 0;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 20px 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.12);
        }

        .time-value {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 4px;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ffffff, #bbdefb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .time-label {
            font-size: 0.8rem;
            color: #a0a0a0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* –ü–†–û–ì–†–ï–°–°-–ë–ê–† */
        .progress-container {
            margin: 30px 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #a0a0a0;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 1s ease;
            background: linear-gradient(90deg, #ffffff, #bbdefb);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* –°–ù–ï–ñ–ò–ù–ö–ò */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.6));
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* ========== –ù–ê–í–ò–ì–ê–¶–ò–Ø (–¢–û–ß–ù–ê–Ø –ö–û–ü–ò–Ø –° –ì–õ–ê–í–ù–û–ô) ========== */
        .floating-nav {
            position: fixed;
            bottom: 20px !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            z-index: 9999;
            width: 300px;
        }

        .nav-container {
            background: rgba(35, 35, 35, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px !important;
            padding: 14px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            gap: 10px;
            width: 100%;
            height: 70px;
            
            animation: none !important;
            transform: none !important;
        }

        .nav-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 16px !important;
            text-decoration: none;
            transition: background-color 0.15s ease, transform 0s !important;
            min-width: 54px;
            min-height: 54px;
            flex: 1;
            
            transform: none !important;
            animation: none !important;
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            stroke: #b0b0b0;
            stroke-width: 2;
            transition: stroke 0.15s ease, transform 0s !important;
            
            transform: none !important;
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.08);
            transform: none !important;
        }

        .nav-item.active svg {
            stroke: var(--accent-color);
            transform: none !important;
        }

        .nav-item:hover:not(.active) {
            background: rgba(255, 255, 255, 0.05);
            transform: none !important;
        }

        .nav-item:hover:not(.active) svg {
            stroke: #ffffff;
            transform: none !important;
        }

        .nav-item:active {
            transform: none !important;
            transition: none !important;
        }

        .nav-item::after {
            display: none;
        }

        .floating-nav {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @supports (padding: max(0px)) {
            .floating-nav {
                bottom: max(15px, env(safe-area-inset-bottom) + 5px) !important;
            }
        }

        /* ========== –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ ========== */
        @media (max-width: 768px) {
            .mobile-weather-container {
                padding-bottom: 100px;
            }
        }

        @media (max-width: 480px) {
            .floating-nav {
                width: 280px;
                bottom: 15px !important;
            }
            
            .nav-container {
                padding: 12px 18px;
                height: 68px;
                border-radius: 22px !important;
            }
            
            .nav-item {
                padding: 10px;
                min-width: 50px;
                min-height: 50px;
                border-radius: 14px !important;
            }
            
            .nav-item svg {
                width: 22px;
                height: 22px;
            }
            
            .time-value {
                font-size: 1.8rem;
            }
            
            .countdown-title {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 380px) {
            .floating-nav {
                width: 260px;
                bottom: 12px !important;
            }
            
            .nav-container {
                padding: 10px 16px;
                height: 66px;
                gap: 8px;
                border-radius: 20px !important;
            }
            
            .nav-item {
                padding: 9px;
                min-width: 46px;
                min-height: 46px;
                border-radius: 13px !important;
            }
            
            .nav-item svg {
                width: 20px;
                height: 20px;
            }
            
            .countdown-timer {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 320px) {
            .floating-nav {
                width: 240px;
                bottom: 10px !important;
            }
            
            .nav-container {
                padding: 8px 14px;
                height: 64px;
                border-radius: 18px !important;
            }
            
            .nav-item {
                border-radius: 12px !important;
            }
            
            .time-value {
                font-size: 1.6rem;
            }
        }

        @media (min-width: 769px) {
            .floating-nav {
                display: none;
            }
        }

        /* –£–±–∏—Ä–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –≤—ã–¥–µ–ª–µ–Ω–∏–µ */
        .nav-item {
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* –Ø–î–ï–†–ù–û–ï –¶–ï–ù–¢–†–ò–†–û–í–ê–ù–ò–ï */
        html body .floating-nav {
            left: 50% !important;
            transform: translateX(-50%) !important;
            margin: 0 !important;
            right: auto !important;
            position: fixed !important;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏ */
        @keyframes mobileFadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.98); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .mobile-weather-card {
            animation: mobileFadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .time-unit {
            animation: mobileFadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) both;
        }

        .time-unit:nth-child(1) { animation-delay: 0.1s; }
        .time-unit:nth-child(2) { animation-delay: 0.15s; }
        .time-unit:nth-child(3) { animation-delay: 0.2s; }
        .time-unit:nth-child(4) { animation-delay: 0.25s; }
    </style>
</head>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∞—Ç—ã
        function formatDate(date) {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            return date.toLocaleDateString('ru-RU', options);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∞—Ç—ã –≤ —à–∞–ø–∫–µ
        function updateHeaderDate() {
            const now = new Date();
            document.getElementById('mobile-date').textContent = formatDate(now);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–Ω–µ–∂–∏–Ω–æ–∫
        function createSnowflakes() {
            const container = document.getElementById('snowflakes');
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å–Ω–µ–∂–∏–Ω–∫–∏
            container.innerHTML = '';
            
            // –°–æ–∑–¥–∞–µ–º 25 —Å–Ω–µ–∂–∏–Ω–æ–∫
            for (let i = 0; i < 25; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                
                // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä –æ—Ç 2 –¥–æ 5px
                const size = Math.random() * 3 + 2;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
                snowflake.style.left = `${Math.random() * 100}%`;
                
                // –°–ª—É—á–∞–π–Ω–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
                snowflake.style.opacity = Math.random() * 0.3 + 0.2;
                
                // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è –∏ –≤—Ä–∞—â–µ–Ω–∏—è
                const duration = Math.random() * 10 + 10; // 10-20 —Å–µ–∫—É–Ω–¥
                const delay = Math.random() * 5; // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–æ 5 —Å–µ–∫—É–Ω–¥
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.animationDelay = `${delay}s`;
                
                container.appendChild(snowflake);
            }
        }

        // –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á–µ—Ç –¥–æ –ù–æ–≤–æ–≥–æ –≥–æ–¥–∞
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            
            // –ù–æ–≤—ã–π –≥–æ–¥ –Ω–∞—Å—Ç—É–ø–∞–µ—Ç 1 —è–Ω–≤–∞—Ä—è —Å–ª–µ–¥—É—é—â–µ–≥–æ –≥–æ–¥–∞ –≤ 00:00:00
            const newYear = new Date(`January 1, ${currentYear + 1} 00:00:00`);
            
            // –†–∞–∑–Ω–∏—Ü–∞ –≤–æ –≤—Ä–µ–º–µ–Ω–∏ –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
            const diff = newYear - now;
            
            // –ï—Å–ª–∏ –ù–æ–≤—ã–π –≥–æ–¥ —É–∂–µ –Ω–∞—Å—Ç—É–ø–∏–ª
            if (diff <= 0) {
                document.getElementById('mobile-city').textContent = "–° –ù–æ–≤—ã–º 2026 –≥–æ–¥–æ–º! üéâ";
                document.getElementById('timeUntilText').textContent = "–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!";
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ –∑–Ω–∞—á–µ–Ω–∏—è –≤ 00
                document.getElementById('days').textContent = "00";
                document.getElementById('hours').textContent = "00";
                document.getElementById('minutes').textContent = "00";
                document.getElementById('seconds').textContent = "00";
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –Ω–∞ 100%
                document.getElementById('progressPercent').textContent = "100%";
                document.getElementById('yearProgress').style.width = "100%";
                
                // –ú–µ–Ω—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                document.title = "üéâ –° –ù–æ–≤—ã–º 2026 –≥–æ–¥–æ–º!";
                
                return;
            }
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –¥–Ω–∏, —á–∞—Å—ã, –º–∏–Ω—É—Ç—ã, —Å–µ–∫—É–Ω–¥—ã
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–π–º–µ—Ä —Å –≤–µ–¥—É—â–∏–º–∏ –Ω—É–ª—è–º–∏
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // –¢–µ–∫—Å—Ç–æ–≤–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
            const timeStr = `–û—Å—Ç–∞–ª–æ—Å—å ${days} –¥–Ω–µ–π, ${hours} —á–∞—Å–æ–≤, ${minutes} –º–∏–Ω—É—Ç`;
            document.getElementById('timeUntilText').textContent = timeStr;
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å —Ç–µ–∫—É—â–µ–≥–æ –≥–æ–¥–∞
            const startOfYear = new Date(`January 1, ${currentYear} 00:00:00`);
            const endOfYear = new Date(`January 1, ${currentYear + 1} 00:00:00`);
            const yearProgress = ((now - startOfYear) / (endOfYear - startOfYear)) * 100;
            const progressPercent = Math.min(yearProgress, 100).toFixed(1);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
            document.getElementById('progressPercent').textContent = `${progressPercent}%`;
            document.getElementById('yearProgress').style.width = `${progressPercent}%`;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è —Å–µ–∫—É–Ω–¥
            const secondsElement = document.getElementById('seconds');
            secondsElement.style.transform = 'scale(1.05)';
            setTimeout(() => {
                secondsElement.style.transform = 'scale(1)';
            }, 200);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ –ø—Ä–æ–≥–Ω–æ–∑–µ
        function showForecastAlert() {
            alert("–ü—Ä–æ–≥–Ω–æ–∑ –ø–æ–≥–æ–¥—ã –¥–æ—Å—Ç—É–ø–µ–Ω –Ω–∞ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ");
            return false;
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        function init() {
            console.log("–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –æ—Ç—Å—á–µ—Ç–∞...");
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞—Ç—É –≤ —à–∞–ø–∫–µ
            updateHeaderDate();
            
            // –°–æ–∑–¥–∞–µ–º —Å–Ω–µ–∂–∏–Ω–∫–∏
            createSnowflakes();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á–µ—Ç —Å—Ä–∞–∑—É
            updateCountdown();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á–µ—Ç –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            setInterval(updateCountdown, 1000);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞—Ç—É –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
            setInterval(updateHeaderDate, 60000);
            
            // –ú–µ–Ω—è–µ–º —Å–Ω–µ–∂–∏–Ω–∫–∏ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            setInterval(createSnowflakes, 30000);
            
            // –ü—Ä–∞–∑–¥–Ω–∏—á–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ –≤ –¥–µ–∫–∞–±—Ä–µ
            const currentMonth = new Date().getMonth();
            if (currentMonth === 11) { // –î–µ–∫–∞–±—Ä—å (0-11)
                document.title = "‚è≥ " + document.title;
            }
            
            console.log("–°—Ç—Ä–∞–Ω–∏—Ü–∞ –æ—Ç—Å—á–µ—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!");
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–µ DOM
        document.addEventListener('DOMContentLoaded', init);

        // –†–µ–∑–µ—Ä–≤–Ω—ã–π –∑–∞–ø—É—Å–∫, –µ—Å–ª–∏ DOM —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
