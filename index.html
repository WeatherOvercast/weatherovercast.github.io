<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Overcast</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=demokey&lang=ru_RU" type="text/javascript"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#191919">
    <meta name="msapplication-TileColor" content="#5D8AA8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="maskable_icon_x512.png">
</head>
<body>
    <!-- Основной контейнер для мобильной версии -->
    <div class="mobile-weather-container">
        <!-- Основная карточка с погодой -->
        <div class="mobile-weather-card">
            
            <!-- Шапка с локацией и датой -->
            <div class="mobile-location">
                <div class="mobile-city" id="mobile-city">Загрузка...</div>
                <div class="mobile-date" id="mobile-date">--</div>
            </div>

            <!-- Основная погодная информация -->
            <div class="mobile-weather-main">
                <div class="mobile-weather-icon" id="mobile-weather-icon">
                    <!-- Иконка погоды будет вставлена через JS -->
                </div>
                <div class="mobile-temperature" id="mobile-temperature">--°</div>
                <div class="mobile-description" id="mobile-description">--</div>
            </div>

            <!-- Основные метрики погоды -->
            <div class="mobile-details-grid">
                <!-- Влажность -->
                <div class="mobile-detail-card mobile-humidity">
                    <div class="mobile-detail-value" id="mobile-humidity">--%</div>
                    <div class="mobile-detail-label">Влажность</div>
                    <div class="mobile-progress-bar">
                        <div class="mobile-progress-fill" id="mobile-humidity-bar"></div>
                    </div>
                </div>
                
                <!-- Ветер -->
                <div class="mobile-detail-card mobile-wind">
                    <div class="mobile-detail-value" id="mobile-wind">-- км/ч</div>
                    <div class="mobile-detail-label" id="mobile-wind-direction">Ветер --</div>
                    <div class="mobile-progress-bar">
                        <div class="mobile-progress-fill" id="mobile-wind-bar"></div>
                    </div>
                </div>
                
                <!-- Давление -->
                <div class="mobile-detail-card mobile-pressure">
                    <div class="mobile-detail-value" id="mobile-pressure">-- мм рт.ст.</div>
                    <div class="mobile-detail-label">Давление</div>
                    <div class="mobile-progress-bar">
                        <div class="mobile-progress-fill" id="mobile-pressure-bar"></div>
                    </div>
                </div>
                
                <!-- Ощущается -->
                <div class="mobile-detail-card mobile-feels-like">
                    <div class="mobile-detail-value" id="mobile-feels-like">--°</div>
                    <div class="mobile-detail-label">Ощущается</div>
                </div>
            </div>

            <!-- Дополнительные карточки -->
            <div class="mobile-additional-cards">
                
                <!-- 1. Почасовой прогноз -->
                <div class="mobile-additional-card">
                    <div class="mobile-card-title">
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-clock-12"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 12a9 9 0 0 0 9 9m9 -9a9 9 0 1 0 -18 0" /><path d="M12 7v5l.5 .5" /><path d="M18 15h2a1 1 0 0 1 1 1v1a1 1 0 0 1 -1 1h-1a1 1 0 0 0 -1 1v1a1 1 0 0 0 1 1h2" /><path d="M15 21v-6" /></svg>
                        Почасовой прогноз
                    </div>
                    <div class="mobile-hourly-scroll" id="mobile-hourly">
                        <!-- Будет заполнено через JS -->
                    </div>
                </div>

                <!-- 2. Умные напоминания -->
                <div class="smart-reminders-container">
                    <div class="reminder-card" id="weather-reminder">
                        <div class="reminder-icon">
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-coffee"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 14c.83 .642 2.077 1.017 3.5 1c1.423 .017 2.67 -.358 3.5 -1c.83 -.642 2.077 -1.017 3.5 -1c1.423 -.017 2.67 .358 3.5 1" /><path d="M8 3a2.4 2.4 0 0 0 -1 2a2.4 2.4 0 0 0 1 2" /><path d="M12 3a2.4 2.4 0 0 0 -1 2a2.4 2.4 0 0 0 1 2" /><path d="M3 10h14v5a6 6 0 0 1 -6 6h-2a6 6 0 0 1 -6 -6v-5z" /><path d="M16.746 16.726a3 3 0 1 0 .252 -5.555" /></svg>
                        </div>
                        <div class="reminder-content">
                            <div class="reminder-title" id="reminder-title">Анализируем погоду...</div>
                            <div class="reminder-message" id="reminder-message">Проверяем прогноз на сегодня</div>
                        </div>
                        <div class="reminder-time" id="reminder-time"></div>
                    </div>
                </div>

                <!-- 3. Прогноз на 5 дней -->
                <div class="mobile-additional-card">
                    <div class="mobile-card-title">
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-cup"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 11h14v-3h-14l0 3" /><path d="M17.5 11l-1.5 10h-8l-1.5 -10" /><path d="M6 8v-1a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v1" /><path d="M15 5v-2" /></svg>                        5-дневный прогноз
                    </div>
                    <div class="mobile-forecast-list" id="mobile-forecast">
                        <!-- Будет заполнено через JS -->
                    </div>
                </div>

                <!-- 4. Солнце (восход/закат) -->
                <div class="mobile-additional-card">
                    <div class="mobile-card-title">
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-sunset-2"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 13h1" /><path d="M20 13h1" /><path d="M5.6 6.6l.7 .7" /><path d="M18.4 6.6l-.7 .7" /><path d="M8 13a4 4 0 1 1 8 0" /><path d="M3 17h18" /><path d="M7 20h5" /><path d="M16 20h1" /><path d="M12 5v-1" /></svg>
                        <span>Солнце</span>
                    </div>
                    <div class="mobile-sun-moon-grid">
                        <div class="mobile-sun-item">
                            <div class="mobile-sun-icon sunrise-icon"></div>
                            <div class="mobile-sun-text">
                                <div class="mobile-sun-time" id="mobile-sunrise">--:--</div>
                                <div class="mobile-sun-label">Рассвет</div>
                            </div>
                        </div>
                        <div class="mobile-sun-item">
                            <div class="mobile-sun-icon sunset-icon"></div>
                            <div class="mobile-sun-text">
                                <div class="mobile-sun-time" id="mobile-sunset">--:--</div>
                                <div class="mobile-sun-label">Закат</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 5. Качество воздуха -->
                <div class="mobile-additional-card">
                    <div class="mobile-card-title">
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-air-balloon"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 20a1 1 0 0 1 1 -1h2a1 1 0 0 1 1 1v1a1 1 0 0 1 -1 1h-2a1 1 0 0 1 -1 -1l0 -1" /><path d="M12 16c3.314 0 6 -4.686 6 -8a6 6 0 1 0 -12 0c0 3.314 2.686 8 6 8" /><path d="M10 9a2 7 0 1 0 4 0a2 7 0 1 0 -4 0" /></svg>
                        Качество воздуха
                    </div>
                    <div class="mobile-air-quality" id="mobile-air-quality">
                        <div id="mobile-aqi">
                            <div class="mobile-aqi-text aqi-moderate">
                                Загрузка...
                            </div>
                        </div>
                        <div class="mobile-aqi-label" id="mobile-aqi-label">Качество воздуха</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Плавающая навигация -->

            <span class="nav-label">Настройки</span>
        </a>
    </div>

    </div>

</body>
