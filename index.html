<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Overcast</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=demokey&lang=ru_RU" type="text/javascript"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#191919">
    <meta name="msapplication-TileColor" content="#5D8AA8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="maskable_icon_x512.png">
</head>
<body>
    <!-- Основной контейнер для мобильной версии -->
    <div class="mobile-weather-container">
        <!-- Основная карточка с погодой -->
        <div class="mobile-weather-card">
            
            <!-- Шапка с локацией и датой -->
            <div class="mobile-location">
                <div class="mobile-city" id="mobile-city">Загрузка...</div>
                <div class="mobile-date" id="mobile-date">--</div>
            </div>

            <!-- Основная погодная информация -->
            <div class="mobile-weather-main">
                <div class="mobile-weather-icon" id="mobile-weather-icon">
                    <!-- Иконка погоды будет вставлена через JS -->
                </div>
                <div class="mobile-temperature" id="mobile-temperature">--°</div>
                <div class="mobile-description" id="mobile-description">--</div>
            </div>

            <!-- Основные метрики погоды -->
            <div class="mobile-details-grid">
                <!-- Влажность -->
                <div class="mobile-detail-card mobile-humidity">
                    <div class="mobile-detail-value" id="mobile-humidity">--%</div>
                    <div class="mobile-detail-label">Влажность</div>
                    <div class="mobile-progress-bar">
                        <div class="mobile-progress-fill" id="mobile-humidity-bar"></div>
                    </div>
                </div>
                
                <!-- Ветер -->
                <div class="mobile-detail-card mobile-wind">
                    <div class="mobile-detail-value" id="mobile-wind">-- км/ч</div>
                    <div class="mobile-detail-label" id="mobile-wind-direction">Ветер --</div>
                    <div class="mobile-progress-bar">
                        <div class="mobile-progress-fill" id="mobile-wind-bar"></div>
                    </div>
                </div>
                
                <!-- Давление -->
                <div class="mobile-detail-card mobile-pressure">
                    <div class="mobile-detail-value" id="mobile-pressure">-- мм рт.ст.</div>
                    <div class="mobile-detail-label">Давление</div>
                    <div class="mobile-progress-bar">
                        <div class="mobile-progress-fill" id="mobile-pressure-bar"></div>
                    </div>
                </div>
                
                <!-- Ощущается -->
                <div class="mobile-detail-card mobile-feels-like">
                    <div class="mobile-detail-value" id="mobile-feels-like">--°</div>
                    <div class="mobile-detail-label">Ощущается</div>
                </div>
            </div>

            <!-- Дополнительные карточки -->
            <div class="mobile-additional-cards">
                
                <!-- 1. Почасовой прогноз -->
                <div class="mobile-additional-card">
                    <div class="mobile-card-title">
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-christmas-tree"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 3l4 4l-2 1l4 4l-3 1l4 4h-14l4 -4l-3 -1l4 -4l-2 -1z" /><path d="M14 17v3a1 1 0 0 1 -1 1h-2a1 1 0 0 1 -1 -1v-3" /></svg>
                        Почасовой прогноз
                    </div>
                    <div class="mobile-hourly-scroll" id="mobile-hourly">
                        <!-- Будет заполнено через JS -->
                    </div>
                </div>

                <!-- 2. Умные напоминания -->
                <div class="smart-reminders-container">
                    <div class="reminder-card" id="weather-reminder">
                        <div class="reminder-icon">
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-coffee"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 14c.83 .642 2.077 1.017 3.5 1c1.423 .017 2.67 -.358 3.5 -1c.83 -.642 2.077 -1.017 3.5 -1c1.423 -.017 2.67 .358 3.5 1" /><path d="M8 3a2.4 2.4 0 0 0 -1 2a2.4 2.4 0 0 0 1 2" /><path d="M12 3a2.4 2.4 0 0 0 -1 2a2.4 2.4 0 0 0 1 2" /><path d="M3 10h14v5a6 6 0 0 1 -6 6h-2a6 6 0 0 1 -6 -6v-5z" /><path d="M16.746 16.726a3 3 0 1 0 .252 -5.555" /></svg>
                        </div>
                        <div class="reminder-content">
                            <div class="reminder-title" id="reminder-title">Анализируем погоду...</div>
                            <div class="reminder-message" id="reminder-message">Проверяем прогноз на сегодня</div>
                        </div>
                        <div class="reminder-time" id="reminder-time"></div>
                    </div>
                </div>

                <!-- 3. Прогноз на 5 дней -->
                <div class="mobile-additional-card">
                    <div class="mobile-card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V7z"></path>
                            <path d="M16 3v4"></path>
                            <path d="M8 3v4"></path>
                            <path d="M4 11h16"></path>
                            <path d="M7 14h.01"></path>
                            <path d="M11 14h.01"></path>
                            <path d="M15 14h.01"></path>
                            <path d="M7 17h.01"></path>
                            <path d="M11 17h.01"></path>
                            <path d="M15 17h.01"></path>
                        </svg>
                        5-дневный прогноз
                    </div>
                    <div class="mobile-forecast-list" id="mobile-forecast">
                        <!-- Будет заполнено через JS -->
                    </div>
                </div>

                <!-- 4. Солнце (восход/закат) -->
                <div class="mobile-additional-card">
                    <div class="mobile-card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M10 4l2 1l2 -1"></path>
                            <path d="M12 2v6.5l3 1.72"></path>
                            <path d="M17.928 6.268l.134 2.232l1.866 1.232"></path>
                            <path d="M20.66 7l-5.629 3.25l.01 3.458"></path>
                            <path d="M19.928 14.268l-1.866 1.232l-.134 2.232"></path>
                            <path d="M20.66 17l-5.629-3.25l-2.99 1.738"></path>
                            <path d="M14 20l-2-1l-2 1"></path>
                            <path d="M12 22v-6.5l-3-1.72"></path>
                            <path d="M6.072 17.732l-.134-2.232l-1.866-1.232"></path>
                            <path d="M3.34 17l5.629-3.25l-.01-3.458"></path>
                            <path d="M4.072 9.732l1.866-1.232l.134-2.232"></path>
                            <path d="M3.34 7l5.629 3.25l2.99-1.738"></path>
                        </svg>
                        <span>Солнце</span>
                    </div>
                    <div class="mobile-sun-moon-grid">
                        <div class="mobile-sun-item">
                            <div class="mobile-sun-icon sunrise-icon"></div>
                            <div class="mobile-sun-text">
                                <div class="mobile-sun-time" id="mobile-sunrise">--:--</div>
                                <div class="mobile-sun-label">Рассвет</div>
                            </div>
                        </div>
                        <div class="mobile-sun-item">
                            <div class="mobile-sun-icon sunset-icon"></div>
                            <div class="mobile-sun-text">
                                <div class="mobile-sun-time" id="mobile-sunset">--:--</div>
                                <div class="mobile-sun-label">Закат</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 5. Качество воздуха -->
                <div class="mobile-additional-card">
                    <div class="mobile-card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 3a4 4 0 0 1 2.906 6.75a6 6 0 1 1 -5.81 0a4 4 0 0 1 2.904 -6.75z"></path>
                            <path d="M17.5 11.5l2.5 -1.5"></path>
                            <path d="M6.5 11.5l-2.5 -1.5"></path>
                            <path d="M12 13h.01"></path>
                            <path d="M12 16h.01"></path>
                        </svg>
                        Качество воздуха
                    </div>
                    <div class="mobile-air-quality" id="mobile-air-quality">
                        <div id="mobile-aqi">
                            <div class="mobile-aqi-text aqi-moderate">
                                Загрузка...
                            </div>
                        </div>
                        <div class="mobile-aqi-label" id="mobile-aqi-label">Качество воздуха</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Плавающая навигация -->
        <nav class="floating-nav">
            <div class="nav-container">
                <!-- Дом -->
                <a href="#" class="nav-item active" onclick="navigateTo('home')">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </a>
                
                <!-- Прогноз (график) -->
                <a href="#" class="nav-item" onclick="navigateTo('forecast')">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 20V10"></path>
                        <path d="M12 20V4"></path>
                        <path d="M6 20v-6"></path>
                    </svg>
                </a>
                
                <!-- Магнитные бури -->
                <a href="#" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M7.027 11.477a5 5 0 1 0 5.496 -4.45a4.951 4.951 0 0 0 -3.088 .681" />
                        <path d="M5.636 5.636a9 9 0 1 0 3.555 -2.188" />
                        <path d="M18 5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                        <path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                        <path d="M9 16m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                    </svg>
                </a>
                
                <!-- Настройки -->
                <a href="settings.html" class="nav-item" onclick="openSettings()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </a>
            </div>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
